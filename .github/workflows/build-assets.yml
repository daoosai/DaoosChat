name: Build assets on ubuntu

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      RAILS_ENV: production
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_LOG_TO_STDOUT: "1"
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - uses: actions/checkout@v4

      # системные либы для gem 'pg' и сборки
      - name: Apt deps
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      # Ruby как на сервере
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.5'
          bundler-cache: true

      # Node 20 + pnpm через Corepack (исправляет "pnpm not found")
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Enable pnpm 10 via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.0.0 --activate
          pnpm -v

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      - name: Precompile Rails assets (Vite)
        run: |
          bundle exec rails assets:clobber
          bundle exec rails assets:precompile

      - name: Pack build
        run: tar -C public -czf build-assets.tgz vite assets packs 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: assets-${{ github.sha }}
          path: |
            build-assets.tgz
            public/vite/**
            public/assets/**
            public/packs/**
          if-no-files-found: warn
          retention-days: 7
