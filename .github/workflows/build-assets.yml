name: Build assets on ubuntu

'on':
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      CI: true
      RAILS_ENV: production
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_LOG_TO_STDOUT: "1"
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - uses: actions/checkout@v4

      # системные либы для gem 'pg' и сборки нативных экстеншенов
      - name: Apt deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev build-essential

      # Ruby как на сервере + кэш bundle
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      # pnpm 10 + Node по версии из .nvmrc
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - run: |
          node -v
          pnpm -v

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      - name: Precompile Rails assets (Vite)
        run: |
          bundle exec rails assets:clobber
          bundle exec rails assets:precompile

      - name: Pack build
        run: tar -C public -czf build-assets.tgz vite assets packs 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: assets-${{ github.sha }}
          path: |
            build-assets.tgz
            public/vite/**
            public/assets/**
            public/packs/**
          if-no-files-found: warn
          retention-days: 7
